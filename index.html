<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <!--Link Css-->
    <link rel="stylesheet" href="style.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="contenedor-principal">
      <div class="contendor-result">
        <h3>Your Result</h3>

        <div class="numeros">
        <p class="no-margin no-padding"><span>76</span></p>
        <p class="no-margin no-padding">of 100</p>
      </div>
        <p class="great">Great</p>
        <p class="contenedor ultimo">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="contenedor-summary contenedor">
        <div class="contenido-summary">
        <h3>Summary</h3>
        <div class="reaction">
          <h4>Reaction</h4>
          
          <p>80 / 100</p>
        </div>
        <div class="memory">
          <h4>Memory</h4>
          <p>92 / 100</p>
        </div>
        <div class="verbal">
          <h4>Verbal</h4>
          <p>61 / 100</p>
        </div>
        <div class="visual">
          <h4>Visual</h4>
          <p>72 / 100</p>
        </div>
        <button>Continue</button>
      </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
